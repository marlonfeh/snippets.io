<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snippets.io</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="head-section">
        <div class="title color">Title</div>
        <div class="input color">Input</div>
        <div class="category color">Category</div>
        <div class="plus color">Plus</div>
        <div class="categories-list color">Categories List</div>
      </div>
      <div class="snippet-section">
        <div class="row1 color">
          <article class="center mw5 mw6-ns br3 hidden ba b--black-10 mv4">
            <h1 class="f4 bg-near-white br3 br--top black-60 mv0 pv2 ph3">
              Title of card
            </h1>
            <div class="pa3 bt b--black-10">
              <p class="f6 f5-ns lh-copy measure">
                Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed
                diam nonumy eirmod tempor invidunt ut labore et dolore magna
                aliquyam erat, sed diam voluptua. At vero eos et accusam et
                justo duo dolores et ea rebum.
              </p>
            </div>
          </article>
        </div>
        <div class="row2 color">Row 2</div>
        <div class="row3 color">Row 3</div>
        <div class="row4 color">Row 4</div>
      </div>
    </div>
    <script src="../src/main.js"></script>
  </body>
</html>
